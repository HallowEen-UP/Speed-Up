<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedUp</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            box-shadow: #333 5rem;
        }

        h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #a8a8a8;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        textarea {
            height: 100px;
        }

        .button {
            background-color: #6950c1;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #3516a7;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            font-size: 14px;
        }

        .footer a {
            color: #333;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Send a message.</h1>
        <p>We're here to answer any question you may have.</p>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Your name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email address:</label>
                <input type="email" id="email" name="email" placeholder="Your Email Address" required>
            </div>
            <div class="form-group">
                <label for="phone">Your Phone Number:</label>
                <input type="text" id="phone" name="phone" placeholder="Your Phone Number">
            </div>
            <div class="form-group">
                <label for="budget">What's your budget?</label>
                <input type="text" id="budget" name="budget" placeholder="Your Budget">
            </div>
            <div class="form-group">
                <label for="website">Your Website:</label>
                <input type="text" id="website" name="website" placeholder="Your Website">
            </div>
            <div class="form-group">
                <label for="message">Tell us about your project:</label>
                <textarea id="message" name="message" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="button">SEND MESSAGE</button>
        </form>
    </div>

    <footer class="footer">
        <p>&copy; 2024 SpeedUp. All rights reserved.</p>
        <p><a href="#">careers</a> | <a href="#">Feedbacks</a></p>
    </footer>
</body>
</html>
